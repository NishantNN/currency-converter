<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <form>
            <div class="ask-value">
                Enter Value
            </div>
            <input class="get-value"  value="1">
            <div class="dropdown">
                <div class="from">
                    <img src="https://flagsapi.com/AE/flat/64.png">
                    <select id="fromCur">

                    </select>
                </div>
                <div class="to">
                    <img src="https://flagsapi.com/AE/flat/64.png">
                    <select id="toCur">

                    </select>
                </div>
            </div>
            <div class="output-msg">
                1 AED = 1 AED
            </div>
            <button id="get-val">Get Exchange Rate</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
<footer>
    Created By Nishanta Poudel
</footer>
</html>
